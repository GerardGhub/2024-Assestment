<div class="container my-5">
    <h1 class="mb-3">Edit Student Info</h1>

    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="updateStudent()">


                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id" [(ngModel)]="EmployeeDetails.id" disabled>
                </div>


                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" 
                    name="firstName" [(ngModel)]="EmployeeDetails.firstName">
                </div>

                <div class="mb-3">
                    <label for="lastName"class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                    name="lastName" [(ngModel)]="EmployeeDetails.lastName">
                </div>

                
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth"
                    name="dateOfBirth" [(ngModel)]="EmployeeDetails.dateOfBirth">
                </div>



                <button type="submit" class="btn btn-primary me-2">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteStudent(EmployeeDetails.id)">Delete</button>
            </form>
        </div>
    </div>




</div>
